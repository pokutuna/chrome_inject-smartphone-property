<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="options.js"></script>
  </head>
  <body>
    <h1>設定 - InjectSmartphoneProperty</h1>
    <div style="margin: 10px; padding: 20px; border: solid 1px; border-radius: 10px;">
      <input id="all-sites" type="checkbox" name="all-sites"> すべてのサイトに適用する
    </div>

    <div style="margin: 10px; padding: 20px; border: solid 1px; border-radius: 10px;">
      URLパターン(regexp)
      <input id="url-pattern" type="text" name="url-pattern">
      <p>アドレスが入力された正規表現にマッチする場合プロパティが追加されます</p>
    </div>

    <div style="padding: 10px;">
      <input id="save" type="button" name="save" value="保存">
    </div>

    <div style="padding: 10px;">
      適用されたサイトではアドレスバーに<img src="/icon.png"/>が表示されます。
    </div>
  </body>
</html>
